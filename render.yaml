# render.yaml 예시
services:
  - type: web
    name: Woolim
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 1 -k gthread --threads 8 --timeout 300 --keep-alive 5 --graceful-timeout 30 'app:app'
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: WEB_CONCURRENCY          # Render가 자체 추정으로 워커 늘리지 않게 고정
        value: "1"
